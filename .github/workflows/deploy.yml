name: Build and Deploy to gh-pages/docs

on:
    push:
        branches: [main]

permissions:
    contents: write

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            # コードのチェックアウト
            - uses: actions/checkout@v3
              with:
                  persist-credentials: false # 新しい認証情報を使用するため

            # Node.jsのセットアップ
            - uses: actions/setup-node@v3
              with:
                  node-version: "20"

            # Node.jsモジュールのキャッシュ
            - name: Cache Node.js modules
              uses: actions/cache@v3
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            # Pythonのセットアップ
            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.10"

            # Pythonスクリプトの実行
            - name: Run Python script
              run: |
                  python path_to_json.py

            # 環境変数ファイル (.env) の作成
            - name: Create .env file
              run: |
                  echo "VITE_GITHUB_TOKEN=${{ secrets.VITE_GITHUB_TOKEN }}" > .env

            # Node.js依存関係のインストール
            - run: npm ci

            # ビルドの実行
            - name: Build
              run: npm run build
              env:
                  VITE_GITHUB_TOKEN: ${{ secrets.VITE_GITHUB_TOKEN }}

            # 変更されたファイルをステージング
            - name: Commit changes
              run: |
                  git config --global user.name 'github-actions[bot]'
                  git config --global user.email 'github-actions[bot]@users.noreply.github.com'
                  git add docs
                  git commit -m 'Deploy to GitHub Pages' || echo "No changes to commit"
              # 変更がない場合のエラーを無視

            # 変更をgh-pagesブランチにプッシュ
            - name: Push changes
              uses: ad-m/github-push-action@v0.6.0
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  branch: gh-pages # gh-pagesブランチに変更をプッシュ
